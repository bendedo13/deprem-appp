services:
  deprem_db:
    image: timescale/timescaledb:latest-pg16
    container_name: deprem_db
    environment:
      - POSTGRES_USER=deprem_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-deprem_secure_pass_change_me}
      - POSTGRES_DB=deprem_db
    volumes:
      - deprem_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U deprem_user -d deprem_db
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - deprem_net

  deprem_redis:
    image: redis:7-alpine
    container_name: deprem_redis
    command: redis-server --appendonly yes
    volumes:
      - deprem_redis_data:/data
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - deprem_net

  deprem_backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: deprem_backend
    tty: true
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://deprem_user:${DB_PASSWORD:-deprem_secure_pass_change_me}@deprem_db:5432/deprem_db
      - REDIS_URL=redis://deprem_redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-service-account.json
      - DEBUG=false
    depends_on:
      deprem_db:
        condition: service_healthy
      deprem_redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - deprem_net

  deprem_celery:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: deprem_celery
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql+asyncpg://deprem_user:${DB_PASSWORD:-deprem_secure_pass_change_me}@deprem_db:5432/deprem_db
      - REDIS_URL=redis://deprem_redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-service-account.json
    depends_on:
      deprem_redis:
        condition: service_healthy
      deprem_db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - deprem_net

  deprem_frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://46.4.123.77:8001/api/v1
    container_name: deprem_frontend
    ports:
      - "8002:80"
    restart: unless-stopped
    depends_on:
      - deprem_backend
    networks:
      - deprem_net

volumes:
  deprem_postgres_data:
  deprem_redis_data:


networks:
  deprem_net:
    driver: bridge
