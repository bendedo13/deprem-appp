# Alembic Configuration File
# Deprem App — async PostgreSQL (asyncpg) + SQLAlchemy 2.0

[alembic]
# Tek veritabanı modu — env.py'de override edilir
script_location = alembic

# Migration dosyası adlandırması: tarih_saat_kısa_açıklama.py
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Zaman dilimi
timezone = UTC

# Truncate slug to this length
truncate_slug_length = 40

# Log ayarları
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
